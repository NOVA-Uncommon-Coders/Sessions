<html>
<body>
<form action="/createMessage" method="post">
    <input type="text" placeholder="Enter your message" name="createMessage"/>
    <button type="submit">Submit</button>
</form>

<form action="/delete-Message" method="post">
    <input type="number" placeholder="#" name="ID"/>
    <button type="submit">Delete</button>
</form>

<form action="/editMessage" method="post">
    <input type="number" placeholder="#" name="messageID"/>
    <input type="text" name="newMessage"/>
    <button type="Edit">Edit</button>

</form>
<p>Messages by {{name}}:
<ol>
    {{#m}}
    <li>{{ymessage}}</li>
    {{/m}}
</ol>
</p>


</body>
</html>
