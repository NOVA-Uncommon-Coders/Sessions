<html>
<body>
<h3>Please enter your login credentials.</h3>
<form action="/login" method="post">
    <input type="text" placeholder="Enter user name" name="user"/>
    <input type="password" placeholder="Enter your password" name="password">
    <button type="submit">Login</button>

</form>
<br>
<h4>If you do not have an account, please make an account below.</h4>
<br>
<h3>Enter a user name and a password to create your user account.</h3>
<form action="/create-user" method="post">
    <input type="text" placeholder="Enter your new user name" name="user"/>
    <input type="password" placeholder="Enter your new password" name="password"/>
    <button type="submit">Create User</button>

</form>


</body>


</html>
